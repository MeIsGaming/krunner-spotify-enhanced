name: Shell Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: shellcheck -x -S warning install.sh uninstall.sh debug.sh
