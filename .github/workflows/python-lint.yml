name: Python Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyright pytest

      - name: Ruff
        run: ruff check src

      - name: Compile source
        run: python -m compileall -q src

      - name: Pyright
        run: pyright

      - name: Unit tests (non-integration)
        run: |
          mkdir -p "$RUNNER_TEMP/pytest-home"
          HOME="$RUNNER_TEMP/pytest-home" pytest -m "not integration"

      - name: Localized docs checks
        run: python scripts/check_localized_examples.py
